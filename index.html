<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!-- Favicon -->
    <link rel="icon" href="images/favicon.png" />
    <!-- Device Compatibility -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Keywords for SEO, feel free to ignore this, it's an Intranet -->
    <meta name="keywords" content="Ken, Kenneth, Bigler, Kenneth Bigler, Ken Bigler, Resume, HTML, CSS, JavaScript, C++, C, Software Developer, Web, Web Developer, Web Technologist, Santa Clara, SCU, scu, Santa Clara University, Software Engineer, Engineering, Software Engineering, Software Development">
    <meta name="description" content="This is a site about Kenneth Bigler, Student at Santa Clara University, including his work, interests, and resume">
    <meta name="author" content="Kenneth Bigler">
    <title>Kenneth Bigler Resume Software Engineering</title>
    <script type="text/javascript">
    [
        'https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js',
        'https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js',
        'https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular.min.js',
        'https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular-route.min.js',
        'https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular-animate.min.js',
        'assets/js/analytics.js',
        'app/app.modules.js',
        'app/app.routes.js',
        'app/directives/lhs.js',
        'app/controllers/HomeController.js'
    ].forEach(function(src) {
        var script = document.createElement('script');
        script.src = src;
        script.async = false; 
        document.head.appendChild(script);
    });
    </script>
</head>
<!-- Body -->
<body ng-app="myApp" ng-controller="MainController">
    <div></div>
    <!-- Bootstrap CSS 3 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"  type='text/css'>
    <!-- Google Font -->
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Inconsolata' type='text/css'>
    <!-- Custom Style Sheet -->
    <link rel="stylesheet" href="assets/css/mystyles.css" type='text/css'>
    <div class="container-fluid">
    <!-- Navigation -->
        <nav class="navbar navbar-default navbar-fixed-top">
            <a class="navbar-brand" ng-class="getClass('/')" href="#/">Kenneth Bigler</a>
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <!-- Items -->
            <div id="navbar" class="collapse navbar-collapse col-sm-3">
                <ul class="nav navbar-nav">
                    <li ng-class="getClass('/')"><a href="#/" ng-click="closeNav()">Home</a></li>
                    <li ng-class="getClass('/work')"><a href="#/work" ng-click="closeNav()">Work</a></li>
                    <li ng-class="getClass('/classes')"><a href="#/classes" ng-click="closeNav()">Classes</a></li>
                    <li ng-class="getClass('/activities')"><a href="#/activities" ng-click="closeNav()">Activities</a></li>
                    <li ng-class="getClass('/projects')"><a href="#/projects" ng-click="closeNav()">Projects</a></li>
                </ul>
            </div><!-- /Items -->
        </nav>
        <!-- Header Area -->
        <div class="jumbotron shadow">
            <h1>Kenneth Bigler</h1>
        </div>
        <!-- Main Content loaded via Angular -->
        <div ng-view></div>
        <!-- Side Bar loaded via Angluar -->
        <lhs />
    </div><!-- /container -->
    <!-- Footer -->
    <footer class="footer">
        <p style="display:inline;">{{ date | date:'fullDate' }}</p>
        <p style="float:right;"><a href="mailto:kennethbigler@gmail.com?subject=Feedback">Feedback</a></p>
    </footer>
    <!-- Closing -->
</body>
<div ng-if="false">
    <h1>Loading the application, please hold on...</h1>
</div>
</html>
